{% extends "header.html" %}
{% block title %} register {% endblock %}
{% block style %}{% endblock %}
{% block body %}
<div class="container">
<div class="row-fluid" style="margin-top: 100px; margin-bottom: 100px;">
  {% for post in posts %}
        <div class="col-md-3">
          <div class="card" style="width: 20rem;">
            <img class="card-img-top" src="{{ url_for('static',filename='images/'+post[0])}}" alt="Card image cap" style="max-width: 100%; max-height: 100%;">
            <div class="card-block">
              <h4 class="card-title">{{post[1]}}</h4>
              <a href="/profile/{{post[2]}}" class="btn btn-primary">Go Back</a>
            </div>
          </div>
        </div>
  {% endfor %}
</div>
</div>
{% endblock %}
{% include("footer.html") %}
