{% extends "header.html" %}
{% block title %} register {% endblock %}
{% block style %}{% endblock %}
{% block body %}
<div class="container" style="margin-top: 60px;">
    <div class="row">
    <form class="form-inline" action="/search" method="post">
                <div class="col-md-12 form-group" style="background-color: white;">
                      <label for="inputSearch" class="sr-only">search:</label>
                      <input type="text" class="form-control" id="inputSearch" name="inputSearch" placeholder="" style="width: 100%;">
                </div>
                <div class="col-md-2">
                  <button type="submit" class="btn btn-primary btn-block">Send</button>
                </div>
    </form>
    </div>
    {% if Found == True%}
    {% for result in results %}
    <div class="row">
        <div class="col-md-12 text-center"><a href="/profile/{{result[0]}}">{{result[0]}}</a></div>
    </div>
    {% endfor %}
    {% else %}
    <div class="row">
        <div class="col-md-12 text-center"><h2>No Result Found.</h2></div>
    </div>
    {% endif %}
</div>

{% endblock %}
{% include("footer.html") %}
